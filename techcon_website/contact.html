<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <style>
      body {
        margin-right: 50px;
      }
      header, nav, main, footer {
        margin: 20px;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin: auto;
      }
      label {
        margin-top: 10px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
      }
      iframe {
        width: 500px;
        height: 300px;
        border: 0;
        margin-top: 20px;
      }

  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">mailto:techcon2024@example.com</a></p>
        <p>Follow us on social media:</p>
        <ul>
          <li><a href="https://www.facebook.com/techcon2024" target="_blank">Facebook</a></li>
          <li><a href="https://www.twitter.com/techcon2024" target="_blank">Twitter</a></li>
          <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
          <li><a href="https://www.instagram.com/company/techcon2024" target="_blank">Instagram</a></li>
          <li><a href="https://www.TikTok.com/company/techcon2024" target="_blank">TikTok</a></li>

        </ul>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31524.48678652187!2d38.715173149516104!3d9.012493277066728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b867dd850c4e3%3A0x2ac81e393f995660!2sLideta%2C%20Addis%20Ababa%2C%20Ethiopia!5e0!3m2!1sen!2smy!4v1726408346539!5m2!1sen!2smy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      <section>
        <h2>Contact Us</h2>
        <form action="submit-form" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>&copy;copyright 2024 TechCon</footer>
  </body>
</html>
