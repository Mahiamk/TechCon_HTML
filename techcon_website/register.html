<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register for TechCon 2024</title>
    <style>
      body {
        margin-left: 50px;
        margin-right: 400px;
      }
      header, nav, main, footer {
        margin: 40px;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        margin-left: 40px;

        border-bottom: 100px;
      }
      label {
        margin-top: 10px;
      }
      button {
        margin-top: 20px;
        height: 50px;
        width: 40;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="submit-form" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <label>
          <input type="checkbox" name="terms" required> I agree to the <a href="terms.html">terms and conditions</a>
        </label>
        
        <button type="submit">Register Now</button>
      </form>
    </main>
    <footer>&copy;Copyright 2024 TechCon</footer>
  </body>
</html>
